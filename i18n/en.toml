# Architecture Section
[archLabel]
other = "Control plane anatomy"

[archTitle]
other = "Control logic instead of platform syntax"

[archDescription]
other = "Governance, rule lifecycle, and observability live outside every SIEM/XDR. A canonical AST/IR describes intent, a translator renders SPL/KQL/FalconQL with portability scores, a sandbox and replay path validate capability, and the orchestrator stages safe deploys and rollbacks."

[archCard1Title]
other = "Canonical Rule & Translation Engine"

[archCard1Desc]
other = "Capture filters, joins, thresholds, and MITRE mapping in a neutral AST, then emit platform renderings while surfacing diffs so analysts understand drift."

[archCard2Title]
other = "Test & Validation Engine"

[archCard2Desc]
other = "Lint for syntax/capabilities, run positive/negative fixtures, historical replay, and continuous validation to quarantine flaky parsers or noisy rules before approval."

[archCard3Title]
other = "Deployment Orchestrator"

